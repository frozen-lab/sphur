[build]
target-dir = "target"

[target.'cfg(target_arch = "x86_64")']
rustflags = [
  "-C", "target-cpu=native",
  "-C", "target-feature=+avx2,+sse4.2,+fma",
  "-C", "inline-threshold=1000",
  "-C", "unroll-loops=yes",
]

[target.'cfg(target_arch = "aarch64")']
rustflags = [
  "-C", "target-cpu=native",
  "-C", "target-feature=+neon",
  "-C", "inline-threshold=1000",
  "-C", "unroll-loops=yes",
]
